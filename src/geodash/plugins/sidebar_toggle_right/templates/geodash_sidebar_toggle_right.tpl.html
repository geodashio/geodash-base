<div
  id="geodash-map-sidebar-toggle-right"
  class="geodash-intent geodash-map-sidebar-toggle geodash-map-sidebar-toggle-right btn btn-primary sidebar-open sidebar-right-open"
  data-toggle="tooltip"
  data-placement="bottom"
  title="Click to toggle sidebar."
  data-intent-name="requestToggleComponent"
  data-intent-data="{&quot;selector&quot;:&quot;{{ selector }}&quot;,&quot;component&quot;:&quot;sidebar&quot;,&quot;position&quot;:&quot;right&quot;}"
  data-intent-ctrl="geodash-map-sidebar-toggle-right">
  <div
    style="padding: 4px;">
    <span class="icon-arrow-gt">&gt;&gt;</span>
    <span class="icon-arrow-lt">&lt;&lt;</span>
  </div>
</div>
