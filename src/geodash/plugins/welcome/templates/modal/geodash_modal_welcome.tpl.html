<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button geodash-btn-close></button>
      <h4 class="modal-title" id="myModalLabel">{{ welcome.title }}</h4>
    </div>
    <div class="modal-body">
      <div>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active">
            <a
              href="#modal-welcome-general"
              aria-controls="modal-welcome-general"
              role="tab"
              data-toggle="tab"
              style="padding-left:8px; padding-right: 8px;">General</a>
          </li>
          <li role="presentation" class="">
            <a
              href="#modal-welcome-about"
              aria-controls="modal-welcome-about"
              role="tab"
              data-toggle="tab"
              style="padding-left:8px; padding-right: 8px;">About</a>
          </li>
        </ul>
        <div class="tab-content">
          <div
            id="modal-welcome-general"
            class="tab-pane fade in active"
            role="tabpanel"
            style="padding: 10px;">
            <span ng-bind-html="welcome.general | md2html | default:'No body given.'"></span>
          </div>
          <div
            id="modal-welcome-about"
            class="tab-pane fade"
            role="tabpanel"
            style="padding: 10px;">
            <span ng-bind-html="welcome.about | md2html | default:'No body given.'"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
