<div>
  <div
    style="display: inline-block; vertical-align:top;"
    ng-bind-html="style.ramp.label.left | md2html"></div>
  <svg
    ng-attr-width="{{ containerWidth }}"
    height="90px"
    version="1.0"
    xmlns="http://www.w3.org/2000/svg">
    <g>
      <rect
        ng-repeat="color in style.colors.ramp track by $index"
        ng-attr-x="{{ style.colors.ramp | length | position_x : $index : containerWidth : 26 }}px"
        ng-attr-y="{{ '0' }}"
        ng-attr-width="{{ style.colors.ramp | length | width_x : containerWidth : 26 }}px"
        height="50px"
        ng-attr-fill="{{ color }}"
        stroke-width="1"
        stroke="#000000"/>
    </g>
    <g>
      <text
        ng-repeat="breakpoint in style | breakpoints track by $index"
        ng-attr-x="{{ style | breakpoints | length | add: -1 | position_x : $index : containerWidth : 26 }}px"
        ng-attr-y="{{ $index | choose : 68 : 82 }}px"
        text-anchor="middle"
        ng-attr-fill="{{ 'black' }}"
        font-size="14px"
        text-decoration="underline"
        font-family="'Open Sans', sans-serif">{{ style | breakpoint: $index | formatBreakpoint }}</text>
    </g>
  </svg>
  <div
    style="display: inline-block; vertical-align:top;"
    ng-bind-html="style.ramp.label.right | md2html"></div>
</div>
