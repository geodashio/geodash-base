<div class="modal-header">
  <button
    type="button"
    class="close geodash-intent"
    aria-hidden="true"
    data-intent-name="switchModal"
    data-intent-data="{{ html5data('switchModal', config.that.id, config.back.target, stack.head.field) }}"
    data-intent-ctrl="{{ config.that.id }}"
    ><i class="fa fa-times"></i>
  </button>
  <h4 id="myModalLabel" class="modal-title" ng-bind-html="modal_title()"></h4>
</div>
