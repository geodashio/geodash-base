<li
  role="presentation"
  ng-class="(active && active != 'false') ? 'active' : ''">
  <a
    href="#{{ target }}"
    aria-controls="{{ target }}"
    role="tab"
    data-toggle="tab"
    style="padding-left:8px; padding-right: 8px; height: {{ height | default_if_undefined : 'auto'}}">{{ label }}</a>
</li>
