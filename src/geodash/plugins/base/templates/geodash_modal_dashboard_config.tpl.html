<div class="modal-dialog geodash-responsive" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button geodash-btn-close></button>
      <h4 class="modal-title" id="myModalLabel">Configuration / {{ map_config.title }}</h4>
    </div>
    <div class="modal-body">
      <div>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <li label="Projects" target="#modal-dashboard-config-projects" active="true" geodash-tab></li>
          <li label="Plugins" target="#modal-dashboard-config-plugins" geodash-tab></li>
          <li label="Directives" target="#modal-dashboard-config-directives" geodash-tab></li>
          <li label="Templates" target="#modal-dashboard-config-templates" geodash-tab></li>
          <li label="Filters" target="#modal-dashboard-config-filters" geodash-tab></li>
          <li label="YAML" target="#modal-dashboard-config-yaml" geodash-tab></li>
          <li label="JSON" target="#modal-dashboard-config-json" geodash-tab></li>
        </ul>
        <div class="tab-content">
          <div
            id="modal-dashboard-config-projects"
            class="tab-pane fade in active"
            role="tabpanel"
            style="padding: 10px;">
            <h3>Projects</h3>
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Version</th>
                  <th>Description</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="project in meta.projects track by $index">
                  <th scope="row" ng-bind-html="$index"></th>
                  <td ng-bind-html="project.name"></td>
                  <td ng-bind-html="project.version"></td>
                  <td ng-bind-html="project.description"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div
            id="modal-dashboard-config-plugins"
            class="tab-pane fade in active"
            role="tabpanel"
            style="padding: 10px;">
            <h3>Plugins</h3>
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Project</th>
                  <th>Name</th>
                  <th>Version</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="plugin in meta.plugins track by $index">
                  <th scope="row" ng-bind-html="$index"></th>
                  <td ng-bind-html="plugin.project"></td>
                  <td ng-bind-html="plugin.id"></td>
                  <td ng-bind-html="plugin.version"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div
            id="modal-dashboard-config-directives"
            class="tab-pane fade in active"
            role="tabpanel"
            style="padding: 10px;">
            <h3>Directives</h3>
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="directive in meta.directives track by $index">
                  <th scope="row" ng-bind-html="$index"></th>
                  <td ng-bind-html="directive"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div
            id="modal-dashboard-config-templates"
            class="tab-pane fade in active"
            role="tabpanel"
            style="padding: 10px;">
            <h3>Templates</h3>
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="template in meta.templates track by $index">
                  <th scope="row" ng-bind-html="$index"></th>
                  <td ng-bind-html="template"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div
            id="modal-dashboard-config-filters"
            class="tab-pane fade in active"
            role="tabpanel"
            style="padding: 10px;">
            <h3>Filters</h3>
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="filter in meta.filters track by $index">
                  <th scope="row" ng-bind-html="$index"></th>
                  <td ng-bind-html="filter"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div
            id="modal-dashboard-config-yaml"
            class="tab-pane fade"
            role="tabpanel"
            style="padding: 10px;">
            <h3>Dashboard Configuration as YAML</h3>
            <pre style="word-wrap: break-word; white-space: pre-wrap;">{{ map_config | yaml : 8 }}</pre>
          </div>
          <div
            id="modal-dashboard-config-json"
            class="tab-pane fade"
            role="tabpanel"
            style="padding: 10px;">
            <h3>Dashboard Configuration as JSON</h3>
            <pre style="word-wrap: break-word; white-space: pre-wrap;">{{ map_config | json }}</pre>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
