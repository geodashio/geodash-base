<ul class="nav nav-tabs nav-justified" role="tablist">
  <li
    ng-repeat="x in ui.tabs track by $index"
    role="presentation"
    ng-class="$first ? 'active' : ''">
    <a
      href="#{{ x.target }}"
      aria-controls="{{ x.target }}"
      role="tab"
      data-toggle="tab"
      style="padding-left:8px; padding-right: 8px; height: {{ height | default_if_undefined : 'auto'}}">{{ x.label }}</a>
  </li>
</ul>
