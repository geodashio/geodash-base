---
featurelayers:
  type: objectarray
  label: Feature Layers
  placeholder: "Feature Layers"
  required: true
  description: "Feature layers available."
  search:
    output: obj  # Output path for matching obj, so it's obj.obj, instead of obj.id, or obj.text
    templates:
      suggestion: WMSLayer  # default is 'default'.  Links to geodash.typeahead.templates.suggestion.*
    datasets: WMSServers
  schema:
    verbose_singular: Feature Layer
    verbose_plural: Feature Layers
    fields:
      - id: id
        type: text
        label: ID
        placeholder: ID
        required: true
        description: "The id of your base layer."
      - id: title
        type: text
        label: Title
        placeholder: title
        required: true
        description: "The title of your base layer."
      - id: description
        type: text
        label: Description
        placeholder: description
        required: true
        description: "The description of your base layer."
      - id: "legend.label"
        type: "text"
        label: "Legend Label"
        placeholder: "legend label"
        required: false
        description: "The label to use in the legend for this layer."
      - id: "auth"
        type: text
        label: Authentication
        placeholder: none, basic
        required: false
        description: "The type of authentication for this layer."
        options:
          - none
          - basic
      - id: type
        type: text
        label: Type
        placeholder: wms, wmts, geojson, tegola
        required: false
        description: "The type of the feature layer (wms, wmts, geojson, tegola)."
        options:
          - wms
          - wmts
          - geojson
          - tegola
      - id: view.minZoom
        type: int
        label: View / Minimum Zoom
        placeholder: 0
        minValue: 0
        maxValue: 18
        description: "The maximum a user can zoom out."
        when:
          field: type
          values:
            - wms
            - wmts
      - id: view.maxZoom
        type: int
        label: View / Maximum Zoom
        placeholder:  18
        minValue: 0
        maxValue: 18
        description: "The maximum a user can zoom in."
        when:
          field: type
          values:
            - wms
            - wmts
      - id: source
        type: object
        label: Source
        placeholder: "source"
        required: false
        description: "Source configuration."
        schema:
          verbose_singular: Source
          fields:
            - id: name
              type: text
              label: Source / Name
              placeholder: source name
              required: true
              description: "The name of the source of your feature layer."
            - id: attribution
              type: text
              label: Source / Attribution
              placeholder: source attribution
              required: true
              description: "The attribution of the source of feature layer."
            - id: maxZoom
              type: int
              label: Source / Maximum Zoom
              placeholder: 18
              minValue: 0
              maxValue: 18
              description: "The maximum zoom level provided by the source."
      - id: wms
        type: object
        label: WMS
        placeholder: "wms"
        required: false
        description: "WMS configuration."
        when:
          field: type
          values:
            - wms
        schema:
          verbose_singular: WMS
          fields:
            - id: layers
              type: text
              label: WMS Layers
              placeholder: layers
              required: false
              description: "The wms layers of the feature layer."
            - id: cql_filter
              type: text
              label: CQL Filter
              placeholder: "PERSONS > 15000000"
              required: false
              description: "The CQL Filter to apply to the WMS GetMap requests."
            - id: url
              type: text
              label: WMS URL
              placeholder: "http://geonode.wfp.org/geoserver/geonode/wms"
              required: false
              description: "The url of the WMS server."
              typeahead:
                local: "wms"
      - id: "wmts.layers"
        type: text
        label: WMTS Layers
        placeholder: layers
        required: false
        description: "The wmts layers of the feature layer."
        when:
          field: type
          values:
            - wmts
      - id: "wmts.url"
        type: text
        label: WMTS URL
        placeholder: "http://geonode.wfp.org/geoserver/geonode/wms"
        required: false
        description: "The url of the WMTS server."
        when:
          field: type
          values:
            - wmts
      - id: wfs
        type: object
        label: WFS
        placeholder: "wfs"
        required: false
        description: "WFS configuration."
        when:
          field: type
          values:
            - wms
        schema:
          verbose_singular: WFS
          fields:
            - id: version
              type: text
              label: WFS Version
              placeholder: "1.0.0"
              required: false
              description: "The version of the WFS server."
              options:
                - "1.0.0"
                - "1.1.0"
                - "2.0"
                - "2.0.2"
            - id: url
              type: text
              label: WFS URL
              placeholder: "http://geonode.wfp.org/cors/geoserver/wfs"
              required: false
              description: "The url of the WFS server."
      - id: "geojson.url"
        type: text
        label: GeoJSON URL
        placeholder: "http://example.com/data.geojson"
        required: false
        description: "The url of the geojson service/file."
        when:
          field: type
          values:
            - geojson
      - id: tegola
        type: object
        label: Tegola
        placeholder: "Tegola"
        required: false
        description: "Tegola configuration."
        when:
          field: type
          values:
            - tegola
        schema:
          verbose_singular: Tegola
          fields:
            - id: map
              type: text
              label: Map
              placeholder: map
              required: false
              description: "The tegola map to show."
            - id: url
              type: text
              label: Tegola Server URL
              placeholder: "http://localhost:9090"
              required: false
              description: "The url of the tegola server."
              typeahead:
                local: "tegola"
            - id: debug
              type: text
              label: Debug
              placeholder: debug
              required: false
              description: "Debug.  If yes, will return border of each tile as vectors."
      - id: heatmap
        type: object
        label: Heatmap
        placeholder: "Heatmap"
        required: false
        description: "Heatmap configuration."
        when:
          field: type
          values:
            - wms
            - geojson
        schema:
          verbose_singular: Heatmap
          fields:
            - id: blur
              type: int
              label: Heatmap Blur
              placeholder: 15
              required: false
              description: "heatmap blur"
            - id: radius
              type: int
              label: Heatmap Radius
              placeholder: 5
              required: false
              description: "heatmap radius"
            - id: weight
              type: text
              label: Heatmap Weight Attribute
              placeholder: none
              required: false
              description: "Name of the attribute that is used as the weight. If not included, everything is given weight of 1."
      - id: popup
        type: object
        label: Popup
        placeholder: "popup"
        required: false
        description: "Popup displayed when clicked on map."
        schema:
          verbose_singular: Popup
          fields:
          - id: title
            type: text
            label: Popup Title
            placeholder: "popup title"
            required: false
            description: "The title of the layer's popup.  Can use angular variables and filters."
          - id: maxWidth
            type: text
            label: Popup Maximum Width
            placeholder: "550"
            required: false
            description: "The maximum width of the layer's popup."
          - id: panes
            type: objectarray
            label: Panes
            placeholder: "Panes"
            required: false
            description: "Panes"
            schema:
              verbose_singular: Pane
              verbose_plural: Panes
              fields:
                - id: id
                  type: text
                  label: Pane ID
                  placeholder: "id"
                  required: true
                  description: "The id of the pane."
                - id: "tab.label"
                  type: text
                  label: Tab Label
                  placeholder: "tab label"
                  required: true
                  description: "The label of the pane's tab."
                - id: fields
                  type: objectarray
                  label: Fields
                  placeholder: "Fields"
                  required: false
                  description: "Fields"
                  schema:
                    verbose_singular: Field
                    verbose_plural: Fields
                    fields:
                      - id: type
                        type: text
                        label: Type
                        placeholder: type
                        required: false
                        description: "Type (text, link)."
                        options:
                          - text
                          - template
                          - link
                          - date
                      - id: attribute
                        type: text
                        label: Field Attribute
                        placeholder: Field Attribute
                        required: false
                        description: "The attribute name (use when input & output are the same)."
                      - id: inputs
                        type: stringarray
                        label: Inputs
                        placeholder: "Input arributes"
                        required: true
                        description: "Will coalesce when provided with multiple attribute names."
                      - id: value
                        type: template
                        label: Value
                        placeholder: "Value (eg., {{ feature.geometry.lat | number :4 }}, {{ feature.geometry.lng | number: 4}})"
                        required: false
                        description: "Custom value to show."
                      - id: url
                        type: template
                        label: URL
                        placeholder: URL
                        required: false
                        description: "When you want to hyperlink the value field."
                      - id: label
                        type: template
                        label: Field Label
                        placeholder: Field label
                        required: false
                        description: "The label of the field."
                      - id: when
                        type: text
                        label: Field When
                        placeholder: Field When
                        required: false
                        description: "When to display the field (always, defined, etc.)."
                        options:
                          - always
                          - defined
      - id: metadata
        type: object
        label: Metadata
        placeholder: "metadata (keywords, etc.)"
        required: false
        description: "Metadata (keywords, etc.)."
        schema:
          verbose_singular: Metadata
          fields:
            - id: keywords
              type: stringarray
              label: Keywords
              placeholder: "keywords"
              required: true
              description: "Keywords"
