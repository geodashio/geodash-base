---
assets:
  type: objectarray
  label: Assets
  placeholder: "Assets"
  required: true
  description: "Known assets available.  Can be then referenced by name"
  schema:
    verbose_singular: Asset
    verbose_plural: Assets
    fields:
      - id: id
        type: text
        label: ID
        placeholder: ID
        required: true
        description: "The id of your asset."
      - id: title
        type: text
        label: Title
        placeholder: Title
        required: true
        description: "The title of your asset."
      - id: type
        type: text
        label: Type
        placeholder: image, svg, font
        required: false
        description: "The type of the asset (image, svg, font)."
        options:
          - image
          - svg
          - font
      - id: url
        type: text
        label: URL
        placeholder: url
        required: true
        description: "The url of the asset."
